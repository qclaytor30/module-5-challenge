<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./assets/css/style.css" />

  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDate" class="lead"></p>
  </header>
  <div class="container">
    <!-- Timeblocks go here -->
    <div class="time-block row">
      <div class="hour col-1">
        <p>9am</p>
        <div class="row">
          <textarea class="description col-9" data-hour="9"></textarea>
          <div class="saveBtn col-1"></div>
          <i class="fas fa-save"></i>
        </div>
      </div>
      <div class="time-block row">
        <div class="hour col-1">
          <p>10am</p>
          <div class="row">
            <textarea class="description col-9" data-hour="10"></textarea>
            <div class="saveBtn col-1"></div>
            <i class="fas fa-save"></i>
          </div>
        </div>
        <div class="time-block row">
          <div class="hour col-1">
            <p>11am</p>
            <div class="row">
              <textarea class="description col-9" data-hour="11"></textarea>
              <div class="saveBtn col-1"></div>
              <i class="fas fa-save"></i>
            </div>
          </div>
          <div class="time-block row">
            <div class="hour col-1">
              <p>12pm</p>
              <div class="row">
                <textarea class="description col-9" data-hour="12"></textarea>
                <div class="saveBtn col-1"></div>
                <i class="fas fa-save"></i>
              </div>
            </div>
            <div class="time-block row">
              <div class="hour col-1">
                <p>1pm</p>
                <div class="row">
                  <textarea class="description col-9" data-hour="13"></textarea>
                  <div class="saveBtn col-1"></div>
                  <i class="fas fa-save"></i>
                </div>
              </div>
              <div class="time-block row">
                <div class="hour col-1">
                  <p>2pm</p>
                  <div class="row">
                    <textarea class="description col-9" data-hour="14"></textarea>
                    <div class="saveBtn col-1"></div>
                    <i class="fas fa-save"></i>
                  </div>
                </div>
                <div class="time-block row">
                  <div class="hour col-1">
                    <p>3pm</p>
                    <div class="row">
                      <textarea class="description col-9" data-hour="15"></textarea>
                      <div class="saveBtn col-1"></div>
                      <i class="fas fa-save"></i>
                    </div>
                  </div>
                  <div class="time-block row">
                    <div class="hour col-1">
                      <p>4pm</p>
                      <div class="row">
                        <textarea class="description col-9" data-hour="16"></textarea>
                        <div class="saveBtn col-1"></div>
                        <i class="fas fa-save"></i>
                      </div>
                    </div>
                    <div class="time-block row">
                      <div class="hour col-1">
                        <p>5pm</p>
                        <div class="row">
                          <textarea class="description col-9" data-hour="17"></textarea>
                          <div class="saveBtn col-1"></div>
                          <i class="fas fa-save"></i>
                        </div>
                      </div>
                    </div>
                  </div>

                  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
                  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
                  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"
                    integrity="sha256-xLD7nhI62fcsEZK2/v8LsBcb4lG7dgULkuXoXB/j91c=" crossorigin="anonymous"></script>
                  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
                  <script src="./assets/js/script.js"></script>
</body>

</html>
