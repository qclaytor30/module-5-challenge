<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" />
  <link rel="stylesheet" href="./assets/css/reset.css" />
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <p id="message"></p>
    <div class="time-block row">
      <div class="hour col-1">
        <p>9AM</p>
      </div>
      <textarea  class="description col-10" data-hour="9" id="9AM"></textarea>
      <div class="saveBtn col-1">
        <i class="fas fa-save"></i>
      </div>
    </div>
    <div class="time-block row">
      <div class="hour col-1">
        <p>10AM</p>
      </div>
      <textarea  class="description col-10" data-hour="10" id="10AM"></textarea>
      <div class="saveBtn col-1">
        <i class="fas fa-save"></i>
      </div>
    </div>
    <div class="time-block row">
      <div class="hour col-1">
        <p>11AM</p>
      </div>
      <textarea  class="description col-10" data-hour="11" id="11AM"></textarea>
      <div class="saveBtn col-1">
        <i class="fas fa-save"></i>
      </div>
    </div>
    <div class="time-block row">
      <div class="hour col-1">
        <p>12PM</p>
      </div>
      <textarea  class="description col-10" data-hour="12" id="12PM"></textarea>
      <div class="saveBtn col-1">
        <i class="fas fa-save"></i>
      </div>
    </div>
    <div class="time-block row">
      <div class="hour col-1">
        <p>1PM</p>
      </div>
      <textarea  class="description col-10" data-hour="13" id="1PM"></textarea>
      <div class="saveBtn col-1">
        <i class="fas fa-save"></i>
      </div>
    </div>
    <div class="time-block row">
      <div class="hour col-1">
        <p>2PM</p>
      </div>
      <textarea  class="description col-10" data-hour="14" id="2PM"></textarea>
      <div class="saveBtn col-1">
        <i class="fas fa-save"></i>
      </div>
    </div>
    <div class="time-block row">
      <div class="hour col-1">
        <p>3PM</p>
      </div>
      <textarea  class="description col-10" data-hour="15" id="3PM"></textarea>
      <div class="saveBtn col-1">
        <i class="fas fa-save"></i>
      </div>
    </div>
    <div class="time-block row">
      <div class="hour col-1">
        <p>4PM</p>
      </div>
      <textarea  class="description col-10" data-hour="16" id="4PM"></textarea>
      <div class="saveBtn col-1">
        <i class="fas fa-save"></i>
      </div>
    </div>
    <div class="time-block row">
      <div class="hour col-1">
        <p>5PM</p>
      </div>
      <textarea  class="description col-10" data-hour="17" id="5PM"></textarea>
      <div class="saveBtn col-1">
        <i class="fas fa-save"></i>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
